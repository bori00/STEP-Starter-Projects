<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Bori</title>
    <script src="contact_login.js"></script>
</head>
<body onLoad="handleUserLogin()">
    <header> 
        <nav id="navbar">
            <h1 id="menu-title"><a href="index.html">Bori's Portfolio</a></h1>
            <ul>
                <li><a href="about.html">About</a><li></li>
                <li><a href="resume.html">Resume</a><li>
                <li><a href="photos.html">Photos</a><li>
                <li><a class="current" href="#">Contact</a></li>
                <li><a href="comments.html">Comments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div height="300px">
            <h2 id="login-info"></h2>
        </div>
        <form class="info-content" id="contact-form" action="/comments-data" method="POST">
            <h2 class="text-primary">Contact</h2>
            <hr>
            <h4>Feel free to contact me!</h4>
            <p id="logout-url"></p>
            <div class="form-field">
                <label for="first-name-input">First Name</label>
                <input id="first-name-input" type="text" name="first-name" required>
            </div>
            <div class="form-field">
                <label for="last-name-input">Last Name</label>
                <input id="last-name-input" type="text" name="last-name" required>
            </div>
            <div class="form-field">
                <label for="phone-input">Phone Number</label>
                <input id="phone-input" type="tel" name="phone" pattern="[0-9]{10}"required>
            </div>
            <div class="form-field">
                <label for="job-related-check">Message type</label>
                <input id="job-related-check" type="checkbox" name="type" value="job related">Job related
            </div>
            <div class="form-field">
                <label for="job-title-dropdown">Your job title</label>
                <select id="job-title-dropdown" class="input" name="job-title" disabled>
                    <option value="host">Host</option>
                    <option value="intern">Intern</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-field">
                <label for="comment-textarea">Comment</label>
                <textarea id="comment-textarea" class="input" name="comment" rows="5" cols="50" required></textarea> 
            </div>
            <button onClick="formValidation()">Send</button>
        </form>
    </main>

    <footer id="main-footer">
        <p>Fazakas Borb√°la &copy</p>
    </footer>

    <script src="form_validation.js"></script>
</body>
</html>
